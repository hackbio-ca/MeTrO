# default parameters. all experimental parameters should use these unless set as otherwise in another custom config

# run parameters
run_name: 'default'
seed: 69

# vae parameters
d_hidden: 100
d_latent: 20

# training parameters
batch_size: 50
learning_rate: 1e-4
num_epochs: 10
beta: 1.0
lambda_me: 1.0
lambda_tr: 1.0
train_frac: 0.8
val_frac: 0.2

# data parameters
data_fp: '/home/ubuntu/tbd-project-25/data/merged_df_debug.csv'

# device
device: 'cpu'  # 'cuda', or 'cpu' #TODO:try to set up CUDA on another VM to speed up training if necessary

# output
results_dp: 'results'
save_state: true
save_log: true